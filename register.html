<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .register-form {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .register-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .user-type-card {
            padding: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type-card:hover {
            border-color: #3498db;
        }
        
        .user-type-card.selected {
            border-color: #3498db;
            background: #f8f9ff;
        }
        
        .user-type-card i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .register-btn:hover {
            background: #2980b9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .user-type-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form class="register-form" id="register-form">
            <h2><i class="fas fa-graduation-cap"></i> Join EduHub</h2>
            
            <div id="message-container"></div>
            
            <!-- User Type Selection -->
            <div class="user-type-selector">
                <div class="user-type-card" data-type="student">
                    <i class="fas fa-user-graduate"></i>
                    <h4>Student</h4>
                    <p>Access courses and materials</p>
                </div>
                <div class="user-type-card" data-type="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h4>Teacher</h4>
                    <p>Create and manage courses</p>
                </div>
            </div>
            
            <input type="hidden" id="user_type" name="user_type" required>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            
            <!-- Teacher-specific fields -->
            <div id="teacher-fields" style="display: none;">
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" placeholder="e.g., Mathematics, Computer Science">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience">
                        <option value="">Select experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="2-5">2-5 years</option>
                        <option value="6-10">6-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
            </div>
            
            <!-- Student-specific fields -->
            <div id="student-fields" style="display: none;">
                <div class="form-group">
                    <label for="grade_level">Grade Level</label>
                    <select id="grade_level" name="grade_level">
                        <option value="">Select grade level</option>
                        <option value="elementary">Elementary</option>
                        <option value="middle">Middle School</option>
                        <option value="high">High School</option>
                        <option value="college">College</option>
                        <option value="graduate">Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interests">Areas of Interest</label>
                    <input type="text" id="interests" name="interests" placeholder="e.g., Science, Technology, Arts">
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
            
            <div class="login-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </form>
    </div>

    <script>
        // User type selection
        document.querySelectorAll('.user-type-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected class from all cards
                document.querySelectorAll('.user-type-card').forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                this.classList.add('selected');
                
                // Set hidden input value
                const userType = this.dataset.type;
                document.getElementById('user_type').value = userType;
                
                // Show/hide specific fields
                const teacherFields = document.getElementById('teacher-fields');
                const studentFields = document.getElementById('student-fields');
                
                if (userType === 'teacher') {
                    teacherFields.style.display = 'block';
                    studentFields.style.display = 'none';
                } else {
                    teacherFields.style.display = 'none';
                    studentFields.style.display = 'block';
                }
            });
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {};
            
            // Get all form data
            for (let [key, value] of formData.entries()) {
                userData[key] = value;
            }
            
            // Validation
            if (!userData.user_type) {
                showMessage('Please select whether you are a student or teacher', 'error');
                return;
            }
            
            if (userData.password !== userData.confirm_password) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (userData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Check if email already exists
            const existingUsers = JSON.parse(localStorage.getItem('eduhub_users') || '[]');
            if (existingUsers.find(user => user.email === userData.email)) {
                showMessage('Email address already registered', 'error');
                return;
            }
            
            // Create user object
            const newUser = {
                id: Date.now(),
                ...userData,
                status: 'active',
                created_at: new Date().toISOString(),
                last_login: null,
                total_courses: 0,
                completed_courses: 0
            };
            
            // Remove confirm_password from stored data
            delete newUser.confirm_password;
            
            // Add to users array
            existingUsers.push(newUser);
            localStorage.setItem('eduhub_users', JSON.stringify(existingUsers));
            
            // Add to activity log
            const activity = JSON.parse(localStorage.getItem('eduhub_activity') || '[]');
            activity.push({
                title: `${userData.first_name} ${userData.last_name} registered as ${userData.user_type}`,
                type: 'User Registration',
                icon: 'fas fa-user-plus',
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('eduhub_activity', JSON.stringify(activity));
            
            showMessage('Account created successfully! You can now login.', 'success');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const alertClass = type === 'success' ? 'success' : 'error';
            container.innerHTML = `<div class="${alertClass}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
